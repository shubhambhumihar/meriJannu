<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        width: 100vw;
        background-color: darksalmon;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: sans-serif;
      }
      .shubham {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="jaan">
        Abhi to mile the ..abhi tum na jana ..ki dil ban gya hai tumhara
        diwana...
      </h1>
      <button onclick="shubham()">change color</button>
    </div>

    <script>
      //   var x = document.getElementById("jaan");
      //   x.style.color = "green";
      //   x.style.fontSize = "4rem";

      function shubham() {
        var x = document.getElementById("jaan");
        x.style.color = "orange";
      }
    </script>
  </body>
</html>
